<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .transition-width {
      transition: width 0.3s ease;
    }
    .country-button.active {
      background-color: #d1d5db;
    }
  </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">
  <div class="flex h-full">

    <!-- 사이드바 -->
    <div id="sidebar" class="bg-white transition-width duration-300 w-64 p-4 shadow-lg relative">
      <!-- ☰ 버튼은 항상 상단에 고정 -->
      <button onclick="toggleSidebar()" class="absolute top-2 left-2 text-xl">☰</button>

      <!-- 사이드바 내부 -->
      <div id="sidebarContent" class="mt-10">
        <button class="country-button w-full py-2 mb-2 bg-gray-200 hover:bg-gray-300" onclick="location.reload();">새채팅</button>
        <button class="country-button w-full py-2 mb-2 bg-gray-200 hover:bg-gray-300" onclick="selectCountry(this, '대한민국')">대한민국</button>
        <button class="country-button w-full py-2 mb-2 bg-gray-200 hover:bg-gray-300" onclick="selectCountry(this, '베트남')">베트남</button>
        <button class="country-button w-full py-2 mb-2 bg-gray-200 hover:bg-gray-300" onclick="selectCountry(this, '홍콩')">홍콩</button>
        <button class="country-button w-full py-2 mb-2 bg-gray-200 hover:bg-gray-300" onclick="selectCountry(this, '일본')">일본</button>
        <button class="country-button w-full py-2 mb-2 bg-gray-200 hover:bg-gray-300" onclick="selectCountry(this, '미국')">미국</button>

        <div class="mt-4 space-y-2">
          <label class="block w-full bg-blue-500 text-white text-center py-2 rounded cursor-pointer hover:bg-blue-600">
            불러오기
            <input type="file" id="fileInput" accept=".json,.txt" class="hidden">
          </label>
          <button class="w-full py-2 bg-green-500 text-white hover:bg-green-600 rounded" onclick="showExportModal()">내보내기</button>
        </div>
      </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div id="mainContent" class="flex-1 p-4 transition-all duration-300">
      <!-- 채팅 영역 -->
      <div id="chatArea" class="h-[55%] overflow-y-auto border rounded bg-white mb-4 p-2">
        <header class="absolute left-1/2 -translate-x-1/2 text-center text-[#B7B7EF] top-4">
          <h1 class="text-2xl font-bold">travel checker</h1>
        </header>
        <div class="question text-right my-1">
          <div class="inline-block bg-gray-200 rounded p-2 max-w-[80%]">
            대만 명소 추천해줘
          </div>
        </div>
        <div class="answer text-left my-1">
          <div class="inline-block bg-gray-300 rounded p-2 max-w-[80%]">
            기본적으로 가져가면 안될 것들은 향기빔, 흙기빔 등입니다.
          </div>
        </div>
      </div>

      <!-- 질문 입력창 -->
      <!-- 선택된 국가 (검색창 위로 이동) -->
      <div id="selectedCountry" class="text-lg font-semibold text-yellow-700 mb-2">국가를 선택해주세요</div>
      <div class="relative mb-2">
        <!-- 파일 첨부 버튼 (오른쪽 안) -->
        <label for="fileInput" class="absolute top-1/2 right-14 -translate-y-1/2 text-gray-500 cursor-pointer hover:text-gray-700">
          📎
        </label>
        <input type="file" id="fileInput" accept=".json,.txt" class="hidden">
      
        <!-- 전송 버튼 (오른쪽 끝) -->
        <button onclick="addQuestion()"
                class="absolute top-1/2 right-2 -translate-y-1/2 bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">
          ➤
        </button>
      
        <!-- 입력창 -->
        <input id="questionInput" maxlength="500" class="w-full pr-20 p-2 border rounded" placeholder="500자 이내로 작성해 주세요.">
      </div>
    
      <!-- 추천 질문 -->
      <div class="space-x-2">
        <button onclick="insertSuggested('여행지 추천해 주세요')" class="bg-gray-300 px-3 py-1 rounded">여행지 추천해 주세요</button>
        <button onclick="insertSuggested('베트남 수도의 맛집 추천해 주세요')" class="bg-gray-300 px-3 py-1 rounded">베트남 수도의 맛집 추천해 주세요</button>
        <button onclick="insertSuggested('베트남에서 조심해야할 에티켓은 무엇인가요?')" class="bg-gray-300 px-3 py-1 rounded">베트남에서 조심해야할 에티켓은 무엇인가요?</button>
      </div>
    </div>
  </div>

  <!-- 모달 -->
  <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-30 z-10" onclick="hideExportModal()"></div>
  <div id="exportModal" class="hidden fixed top-1/3 left-1/3 z-20 bg-white p-4 rounded shadow-lg">
    <p class="mb-4">지금까지 나눈 대화를 내보내시겠습니까?</p>
    <div class="flex" style="justify-content: space-between;">
      <button onclick="exportChat('json')" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">JSON</button>
      <button onclick="exportChat('txt')" class="bg-green-500 text-white px-4 py-2 rounded mr-2">TXT</button>
      <button onclick="hideExportModal()" class="bg-red-500 text-white px-4 py-2 rounded">닫기</button>
    </div>
  </div>

  <script>
    let isSidebarCollapsed = false;

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const sidebarContent = document.getElementById('sidebarContent');

      isSidebarCollapsed = !isSidebarCollapsed;

      if (isSidebarCollapsed) {
        sidebar.classList.replace('w-64', 'w-12');
        sidebarContent.style.display = 'none';
      } else {
        sidebar.classList.replace('w-12', 'w-64');
        sidebarContent.style.display = 'block';
      }
    }

    function selectCountry(button, countryName) {
      document.querySelectorAll('.country-button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      document.getElementById('selectedCountry').textContent = countryName;
    }

    function addQuestion() {
      const input = document.getElementById('questionInput');
      const text = input.value.trim();
      if (text) {

        // 바깥 컨테이너 (오른쪽 정렬)
        const wrapper = document.createElement('div');
        wrapper.className = 'text-right my-1';
    
        // 내용 박스 (크기 자동, 최대 너비 제한)
        const q = document.createElement('div');
        q.className = 'inline-block bg-gray-200 rounded p-2 max-w-[80%]';
        q.textContent = text;
    
        wrapper.appendChild(q);
        chatArea.appendChild(wrapper);
        chatArea.scrollTop = chatArea.scrollHeight
        input.value = '';
      }
    }
    

    function insertSuggested(text) {
      document.getElementById('questionInput').value = text;
      addQuestion();
    }

    document.getElementById('questionInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') addQuestion();
    });

    function showExportModal() {
      document.getElementById('overlay').classList.remove('hidden');
      document.getElementById('exportModal').classList.remove('hidden');
    }

    function hideExportModal() {
      document.getElementById('overlay').classList.add('hidden');
      document.getElementById('exportModal').classList.add('hidden');
    }

    function exportChat(type) {
      const chatItems = document.querySelectorAll('#chatArea .question, #chatArea .answer');
      let text = '';
      chatItems.forEach(el => {
        text += el.classList.contains('question') ? 'Q: ' : 'A: ';
        text += el.textContent + '\n';
      });
      const blob = new Blob([text], { type: type === 'json' ? 'application/json' : 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `chat.${type}`;
      link.click();
      hideExportModal();
    }

    // 불러오기 기능
    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        const lines = event.target.result.split('\n');
        const chatArea = document.getElementById('chatArea');
        lines.forEach(line => {
          if (!line.trim()) return;
          const div = document.createElement('div');
          if (line.startsWith('Q:')) {
            div.className = 'question text-right bg-gray-200 rounded p-2 my-1';
            div.textContent = line.replace('Q: ', '');
          } else if (line.startsWith('A:')) {
            div.className = 'answer text-left bg-gray-300 rounded p-2 my-1';
            div.textContent = line.replace('A: ', '');
          }
          chatArea.appendChild(div);
        });
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
